<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Life - Session 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            flex-direction: column;
            gap: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            transition: transform 0.1s ease-out;
        }
        
        .connection-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .connection-panel input {
            background: #1a1a2e;
            border: 2px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 200px;
        }
        
        .connection-panel button {
            background: #4ecca3;
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        
        .connection-panel button:hover {
            background: #45b393;
        }
        
        .connection-panel button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .status {
            color: #4ecca3;
            font-size: 12px;
        }
        
        .status.disconnected {
            color: #ff6b6b;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.8;
            min-width: 200px;
        }
        
        .hud-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #4ecca3;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .energy-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #45b393);
            transition: width 0.3s ease;
        }
        
        .vote-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #4ecca3;
            min-width: 400px;
            display: none;
        }
        
        .vote-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        
        .vote-title {
            font-size: 24px;
            color: #4ecca3;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .vote-timer {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .vote-options {
            display: grid;
            gap: 10px;
        }
        
        .vote-option {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
        }
        
        .vote-option.winning {
            border-color: #4ecca3;
            background: rgba(78, 204, 163, 0.1);
        }
        
        .vote-command {
            font-size: 16px;
            font-weight: bold;
        }
        
        .vote-description {
            font-size: 12px;
            color: #aaa;
        }
        
        .vote-count {
            font-size: 20px;
            font-weight: bold;
            color: #4ecca3;
        }
        
        .vote-bar {
            height: 4px;
            background: rgba(78, 204, 163, 0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .vote-bar-fill {
            height: 100%;
            background: #4ecca3;
            transition: width 0.3s ease;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            color: #4ecca3;
            border: 3px solid #4ecca3;
            display: none;
            z-index: 1000;
            animation: notificationPulse 0.5s ease;
        }

        .notification.show {
            display: block;
        }

        @keyframes notificationPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .death-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            pointer-events: none;
            transition: background 0.3s ease;
        }

        .death-overlay.active {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="connection-panel">
        <input type="text" id="channelInput" placeholder="Enter Twitch channel..." value="">
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" style="display:none;">Disconnect</button>
        <span class="status disconnected" id="status">Not connected</span>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <div class="death-overlay" id="deathOverlay"></div>
    
    <div class="notification" id="notification"></div>
    
    <div class="vote-panel" id="votePanel">
        <div class="vote-title">CHAT VOTE ACTIVE!</div>
        <div class="vote-timer" id="voteTimer">30</div>
        <div class="vote-options" id="voteOptions"></div>
    </div>
    
    <div class="hud">
        <div class="hud-title">CHAT LIFE</div>
        <div>Channel: <span id="channelName">-</span></div>
        <div>Chat Energy: <span id="energyLevel">50</span>%</div>
        <div class="energy-bar">
            <div class="energy-fill" id="energyBar" style="width: 50%"></div>
        </div>
        <div style="margin-top: 10px;">Population: <span id="popCount">0</span> / <span id="popCap">20</span></div>
        <div>Active Chatters: <span id="chatterCount">0</span></div>
        <div>Predators: <span id="predatorCount">0</span></div>
        <div style="margin-top: 10px; color: #4ecca3;">Next Vote: <span id="nextVote">--</span>s</div>
    </div>
    
    <div class="debug-info">
        <div>FPS: <span id="fps">0</span></div>
        <div>Entities: <span id="entityCount">0</span></div>
        <div>Food: <span id="foodCount">0</span></div>
        <div>Particles: <span id="particleCount">0</span></div>
        <div>Mutations: <span id="mutationCount">0</span></div>
    </div>

    <!-- External Scripts -->
    <script src="tmi.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
